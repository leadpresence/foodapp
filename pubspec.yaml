name: foodapp
description: A new foodApp in flutter.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_hooks: ^0.15.0
  like_button: ^1.0.4
  riverpod: ^0.12.1
  sqflite: ^1.3.2+2
  modal_bottom_sheet: ^0.2.2
  salomon_bottom_bar: ^2.0.0
  timeago: 2.0.18
  url_launcher: ^5.2.5
  shared_preferences: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter


